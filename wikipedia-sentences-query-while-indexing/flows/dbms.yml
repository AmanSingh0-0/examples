jtype: Flow
version: '1'
with:
  port_expose: 9000
  protocal: 'websocket'
pods:
  - name: encoder
    uses: 'jinahub://TransformerTorchEncoder'
  - name: indexer
    uses: 'jinahub://PostgreSQLIndexer'
    with:
      hostname: '127.0.0.1'
      port: 5432
      username:
      password:
      database: 'jina_example'
      table: 'query_while_indexing'

