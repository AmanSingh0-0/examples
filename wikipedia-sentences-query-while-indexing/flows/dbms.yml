jtype: Flow
version: '1'
with:
  port_expose: 9000
  protocol: 'http'
pods:
  - name: encoder
    uses: 'jinahub://TransformerTorchEncoder'
  - name: indexer
    uses: 'jinahub://PostgreSQLStorage'
    with:
      hostname: $DB_HOST
      port: $DB_PORT
      username: $DB_USERNAME
      password: $DB_PASSWORD
      database: $DB_DATABASE
      table: $DB_TABLE

