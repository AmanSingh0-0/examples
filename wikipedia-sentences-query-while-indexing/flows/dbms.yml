jtype: Flow
version: '1'
with:
  port_expose: 9000
  protocol: http
pods:
  - name: index_encoder
    uses: jinahub+docker://FlairTextEncoder    # jinahub:docker//TransformerTorchEncoder
    parallel: 1
    timeout_ready: -1
  - name: indexer
    uses: jinahub+docker://PostgreSQLStorage
    uses_with:
      hostname: host.docker.internal
    timeout_ready: -1
