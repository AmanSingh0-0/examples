jtype: Flow
version: '1'
with:
  protocol: http
  port_expose: 9000
pods:
  - name: dbms_encoder
    uses: jinahub+docker://FlairTextEncoder    # jinahub:docker//TransformerTorchEncoder
    timeout_ready: -1
  - name: dbms_indexer
    uses: jinahub+docker://LMDBStorage
    timeout_ready: -1
    volumes: $JINAD_WORKSPACE:/jinad_workspace
