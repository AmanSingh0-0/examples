jtype: Flow
version: '1'
with:
  protocol: http
  port_expose: 9001
pods:
  - name: query_encoder
    uses: jinahub+docker://FlairTextEncoder     # 'jinahub://TransformerTorchEncoder'
    timeout_ready: -1
  - name: query_indexer
    uses: jinahub+docker://FaissLMDBSearcher
    replicas: 2
    polling: all
    timeout_ready: -1
    volumes: $JINAD_WORKSPACE:/jinad_workspace
