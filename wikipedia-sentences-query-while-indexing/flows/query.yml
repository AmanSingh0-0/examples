jtype: Flow
version: '1'
with:
  read_only: false
  protocol: 'http'
  port_expose: 9001
pods:
  - name: encoder
    uses: 'jinahub://TransformerTorchEncoder'
    timeout_ready: 60000
  - name: query_indexer
    uses: 'jinahub://NumpySearcher'
    replicas: 2
    parallel: 3
    polling: all
    timeout_ready: '-1'
