jtype: Flow
version: '1'
with:
  read_only: false
  rest_api: true
  port_expose: 9001
pods:
  - name: encoder
    uses: 'jinahub://TransformerTorchEncoder'
    override_with:
      pooling_strategy: auto
      pretrained_model_name_or_path: distilbert-base-cased
      max_length: 192
    timeout_ready: 60000
  - name: query_indexer
    uses: query_indexer.yml
    replicas: 2
    parallel: 3
    polling: all
    uses_after: _merge_matches
    timeout_ready: '-1'
