jtype: Flow
version: '1'
with:
  protocol: http
  port_expose: 9001
pods:
  - name: query_encoder
    uses: jinahub+docker://FlairTextEncoder     # 'jinahub://TransformerTorchEncoder'
    timeout_ready: -1
  - name: query_indexer
    uses: jinahub+docker://AnnoySearcher
    replicas: 2
    parallel: 1
    polling: all
    timeout_ready: '-1'
