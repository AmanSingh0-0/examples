jtype: Flow  # this is a flow only for querying text data
version: '1'
with:
  workspace: './workspace'
  read_only: true
  py_modules:
    - pods/executors.py
executors:
  - name: craftImage
    uses:
      jtype: ImageCrafter
  - name: imageEncoder
    uses:
      jtype: ImageTorchEncoder
  - name: imageChunkIndexer
    uses:
      jtype: DocVectorIndexer
      with:
        index_file_name: 'image.json'
  - name: singleModalityRanker
    uses:
      jtype: SingleModalityRanker
  - name: KeyValueIndexer
    uses:
      jtype: KeyValueIndexer
    needs: singleModalityRanker
